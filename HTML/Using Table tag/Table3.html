<!DOCTYPE html>
<html>
<head>
    <title>Template using Table tag</title>
</head>
<body>
    <table width="100%" height="100%" border="1">
        <tr>
            <td height=170></td>
            <td height=170></td>
            <td height=170></td>
        </tr>
        <tr>
            <td height=170 colspan="3"></td>
        </tr>
        <table width="100%" height="100%" border="1">
            <tr>
                <td height=170></td>
                <td height=170></td>
            </tr>
            <tr>
                <td height=170 colspan="3"></td>
            </tr>
        </table>
    </table>
</body>
</html>
