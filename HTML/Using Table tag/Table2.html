<html>
<head>
    <title>Template using Table tag</title>
</head>
<body>
    <table width="100%" height="100%" border="2">
        <tr>
            <td height=200 colspan="2"></td>
        </tr>
        <tr>
            <td height=300></td>
            <td height=300></td>
        </tr>
        <tr>
            <td height=200 colspan="2"></td>
        </tr>
    </table>
</body>
</html>
