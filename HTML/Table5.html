<!DOCTYPE html>
<html>
<head>
    <title>Template using Table tag</title>
</head>
<body>
    <table width="100%" height="100%" border="2">
        <tr>
            <td height=220 rowspan="3"></td>
            <td height=220 colspan="2"></td>
        </tr>
        <tr>
            <td height=220 colspan="2"></td>
        </tr>
        <tr>
            <td height=220></td>
            <td height=220></td>
        </tr>
    </table>
</body>
</html>
