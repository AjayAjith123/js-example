<html>
    <head>
        <title>Fluid and Responsive in html</title>
    </head>
   <body>
       <link rel="stylesheet"href ="style_2.css">
       <!--  <section> tag is called as semantic element   -->
       <section class="name">
            <h1>Table 1</h1>
            <!--  <article> tag is called semantic element  -->
            <article class="id_1"></article>
            <article class="id_2"></article>
            <article class="id_3"></article>
        </section>
<!-- <aside> tag is also a semantic element in html -->
        <aside class="variable">
            <h1>Table 2</h1>
            <!--  <address> tag // semantic element  -->
            <address class="var_1"></address>
            <address class="var_2"></address>
            <address class="var_3"></address>
            <address class="var_4"></address>
        </aside>
        <!--  <details> tag // semantic element   -->

            <footer class="let">
                <h1>table 3</h1>
                <!--  <aside> tag // semantic element  -->
                    <aside id="const_1"></aside>
                    <aside id="const_2" ></aside>
                    <aside id="const_3" ></aside>
                    <aside id="const_4"></aside>
                    <aside id="const_5"></aside>
                    <aside id="const_6"></aside>
                    <aside id="const_7"></aside>
            </footer>
        
        <section class="set">
        <h1>Table 4</h1>
        
                    <address class="task_1"></address>
                    <address class="task_2"></address>
                    <address class="task_3"></address>

        
        </section>

        <summary>
            <h1>Table 5</h1>
            
                <mark class="value_1"></mark>
                <mark class="value_2"></mark>
                <mark class="value_3"></mark>
                <mark class="value_4"></mark>
                <mark class="value_5"></mark>
        </summary>
        
        
        </body> 
</html>
